<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Plus Project</title>
    <meta charset="UTF-8" />
    <link rel="images" href="src/benjamin-voros-phIFdC6lA4E-unsplash.jpg" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/62d649332d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>

  
  <body>
    <div class="container">
      <div class="row">
        <div class="image"></div>

        <form id="search-form">
          <input
            type="text"
            placeholder="Search for a city"
            autocomplete="off"
            autofocus="on"
            id="search-text-input"
          />
          <input type="submit" value="search" class="login" id="search-city" />
        </form>

        <div class="col-12">
          <div class="city">
            <h1 id="current-city">Searching City...</h1>
          </div>
        </div>

        <div class="col-2">
          <div class="time">
            <h2 id="current-date">Date</h2>
          </div>

          <div class="temperature">
            <h3 id="current-temp">
              20°C
            </h3>
          </div>

          <div class="weather">
            <span></span>
          </div>
        </div>

        <div class="col-2">
          <div class="mainEmoji">
            <i class="fas fa-cloud-sun"></i>
          </div>
        </div>

        <div class="col-7">
          <div class="wind">
            Wind: 15 km/h
          </div>
          <div class="precipitation">
            Precipitation: 10 mm
          </div>
          <div class="humidity">
            Humidity: 70%
          </div>
        </div>

        <div class="col-12">
          <div class="futureForecast">
            5 day Forecast
          </div>
        </div>

        <div class="col">
          <div class="day">
            Fri
          </div>
          <div class="forecastEmoji">
            <i class="fas fa-sun"></i>
          </div>
          <div class="forecastTemp">
            19°C
          </div>
        </div>

        <div class="col">
          <div class="day">
            Sat
          </div>
          <div class="forecastEmoji">
            <i class="fas fa-cloud"></i>
          </div>
          <div class="forecastTemp">
            15°C
          </div>
        </div>

        <div class="col">
          <div class="day">
            Sun
          </div>
          <div class="forecastEmoji">
            <i class="fas fa-sun"></i>
          </div>
          <div class="forecastTemp">
            16°C
          </div>
        </div>

        <div class="col">
          <div class="day">
            Mon
          </div>
          <div class="forecastEmoji">
            <i class="fas fa-sun"></i>
          </div>
          <div class="forecastTemp">
            20°C
          </div>
        </div>

        <div class="col">
          <div class="day">
            Tues
          </div>
          <div class="forecastEmoji">
            <i class="fas fa-sun"></i>
          </div>
          <div class="forecastTemp">
            19°C
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
